<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Blogging</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="addingBlogs.js"></script>
</head>
<body>
    <div class="container">
        <h2>Simply Blogging</h2>
        <nav>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled">Contact Us (Not available ATM)</a>
                    </li>
                </ul>
            </nav>
        </nav>
        <form class="form-group">
            <div class="row">
                <div class="col"><label>Title</label></div>
                <div class="col"><input type="text" name="title" id="title" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col"><label>Articles</label></div>
                <div class="col"><textarea class="form-control" id="articles" rows="10"></textarea></div>
            </div>
            <div class="row">
                <div class="col"><label>Image URL</label></div>
                <div class="col"><input type="text" name="imgurl" id="img" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col"><input type="button" class="btn btn-outline-success" value="Add Blog" onclick="addBlog()"></div>
            </div>
        </form>

        <div class="container-fluid" id="blog" style="white-space: pre-wrap;">

        </div>
    </div>
</body>
</html>
